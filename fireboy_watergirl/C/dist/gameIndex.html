        <!-- FullScreen Controller -->
        <div class="fullscreen-button">
            全屏显示
        </div>
        <style>
            .fullscreen-button {
                position:fixed;
                left:8px;
                top:8px;
                padding:6px 8px;
                background-color:#FFFFFFAA;
                color:blue;
                user-select:none;
                cursor:pointer;
            }
        </style>
        <script type="text/javascript">
            (() => {
                var is_wap = /Android|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent);
                if(is_wap) {
                    document.querySelector('.fullscreen-button').onclick = function() {
                        document.documentElement.requestFullscreen();
                    };
                    var check_func = () => {
                        if(document.fullscreenElement) {
                            document.querySelector('.fullscreen-button').style.display = 'none';
                        } else {
                            document.querySelector('.fullscreen-button').style.display = 'block';
                        }
                        requestAnimationFrame(check_func);
                    };
                    requestAnimationFrame(check_func);
                } else {
                    document.querySelector('.fullscreen-button').style.display = 'none';
                }
            })();
        </script>
    </body>
